services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://user_v2:password_v2@db:5432/mydb_v2
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    depends_on:
      - db
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: user_v2
      POSTGRES_PASSWORD: password_v2
      POSTGRES_DB: mydb_v2
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
